<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Fast Fingers</title>
    <link rel="stylesheet" href="/test/styles.css"/>
</head>
<body>
    <div class="wrapper">
        <h1>10 FAST FINGERS</h1>
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p> <!--Đoạn văn sẽ được random bằng JS-->
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">   <!--Thời gian-->
                        <p>Time Left:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="score">  <!--Điểm (đúng +1đ, sai -1đ)-->
                        <p>Scores:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">    <!--Word per minute: số từ gõ trong 1 phút (không tính lỗi)-->
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">    <!--Character per minute: số ký tự đánh máy trong 1 phút (kể cả chữ sai)-->
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button class="try-again">Try Again</button>
            </div>       
        </div>      
    </div>
    <!--Link dẫn file .js-->
    <script src="/test/js/paragraphs.js"></script>
    <script src="/test/js/script.js"></script>
</body>
</html>
